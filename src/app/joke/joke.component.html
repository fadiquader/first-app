<!--[appCcCardHover]="{ querySelector: '.card-text' }"-->
<br>
<div
  class="card card-block"
  style="margin-bottom: 32px; padding: 32px;"
>
  <div class="card-text" [hidden]="!data.hide">
    <h1>{{ data.setup }}</h1>
    <p>{{ data.punchline }}</p>
  </div>
  <button class="btn btn-success" (click)="data.toggle()">
    {{ data.hide ? 'Hide' : 'Show' }}
  </button>
</div>
